name: Generate 3D Snake Animation ğŸ

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Generate Snake SVG (Ocean Theme â€“ matches second workflow)
        uses: Platane/snk@v3
        with:
          github_user_name: AromalDileep
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true
          single-commit: false

      - name: ğŸ§¹ Cleanup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: snake-${{ runner.os }}-${{ github.run_id }}
