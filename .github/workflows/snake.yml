name: Generate 3D Snake Animation ğŸ

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Generate Snake SVG (Purple Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: AromalDileep
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light

            dist/snake-purple.svg?color_snake=#A855F7&color_dots=#2E1065,#4C1D95,#6D28D9,#8B5CF6,#A855F7

      - name: ğŸš€ Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true
          single-commit: false

      - name: ğŸ§¹ Cleanup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: snake-${{ runner.os }}-${{ github.run_id }}
